# PostgreSQL. Versions 9.3 and up are supported.
#   gem install pg
#
#   Ensure the PostgreSQL gem is defined in your Gemfile
#   gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: <%= ENV.fetch("POSTGRES_USER", "postgres") %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD", "postgres") %>
  host: <%= ENV.fetch("POSTGRES_HOST", "localhost") %>

development:
  <<: *default
  database: trading_system_development
  port: 5433

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: trading_system_test

production:
  primary:
    <<: *default
    database: trading_system_production
  cache:
    <<: *default
    database: trading_system_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: trading_system_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: trading_system_production_cable
    migrations_paths: db/cable_migrate
